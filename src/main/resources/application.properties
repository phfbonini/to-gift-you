spring.application.name=to-gift-you
spring.datasource.url=jdbc:postgresql://localhost:5432/togiftyou
spring.datasource.username=postgres
spring.datasource.password=1234

spring.datasource.driver-class-name=org.postgresql.Driver
spring.session.jdbc.initialize-schema=always

# Configurações do Hibernate para desenvolvimento
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações para aceitar conexões externas (mobile/emulador)
server.address=0.0.0.0
server.port=8080

# CORS para permitir conexões do mobile
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

